<!DOCTYPE html>
<html>
<head>
	<title>calc</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jss.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	<h2>Task 3</h2>
		<div class="grid">
			<div class="item input"><input id="inp" type="" name="" readonly placeholder="calculator"></div>
			<div class="item" onclick="clean()">C</div>
			<div class="item" onclick="getV('*')">*</div>
			<div class="item" onclick="getV('/')">/</div>
			<div class="item" onclick="getV('-')">-</div>
			<div class="item" onclick="getV('+')">+</div>
			<div class="item" onclick="equal()">=</div>
			<div class="item" onclick="getV('6')">6</div>
			<div class="item" onclick="getV('7')">7</div>
			<div class="item" onclick="getV('8')">8</div>
			<div class="item" onclick="getV('9')">9</div>
			<div class="item" onclick="getV('0')">0</div>
			<div class="item" onclick="getV('1')">1</div>
			<div class="item" onclick="getV('2')">2</div>
			<div class="item" onclick="getV('3')">3</div>
			<div class="item" onclick="getV('4')">4</div>
			<div class="item" onclick="getV('5')">5</div>
		</div>
</body>
</html>
